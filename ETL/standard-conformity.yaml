id: http://w3id.org/gaia-x/gx-trust-framework/standard-conformity
name: standard-conformity
prefixes:
  linkml: https://w3id.org/linkml/
  gx: http://w3id.org/gaia-x/gx-trust-framework/
default_prefix: gx
imports:
  - linkml:types
default_range: string

classes:
  StandardConformity:
    description: 'Details about standard applied to Gaia-X entities.'
    attributes:
      title:
        required: true
        title: 'title'
        description: 'Name of the standard.'
        range: string
      standardReference:
        required: true
        title: 'standard reference'
        description: 'Provides a link to schemas or details about applied standards.'
        range: uri
      publisher:
        title: 'publisher'
        description: 'Publisher of the standard.'
        range: string