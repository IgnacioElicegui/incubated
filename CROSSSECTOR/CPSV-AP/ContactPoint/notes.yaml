notesHeader:
  This model is an adaptation of the original schema:ContactPoint (https://schema.org/ContactPoint) where the following restrictions were applied:
    - areaServed is defined in Location-Common
    ("https://smart-data-models.github.io/data-models/common-schema.json#/definitions/Location-Commons") and it is
    defined as https://schema.org/Text only.
    - availableLanguage is specified as https://schema.org/Text or an array of https://schema.org/Text only using one
    of the language codes from the IETF BCP 47 standard.
    - contactOption is specified as https://schema.org/Text or an array of https://schema.org/Text only.
    - productSupported is specified as https://schema.org/Text only.

  Additionally, it is possible to include address how it is defined in
  https://smart-data-models.github.io/data-models/common-schema.json#/definitions/Location-Commons to specify a
  postalAddress.

